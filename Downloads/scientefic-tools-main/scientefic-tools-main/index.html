<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Solar System</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #webcam {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid white;
            z-index: 1000;
        }
        #projectile-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
        }
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        /* Projectile Motion HUD Styles */
        #physics-hud {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            min-width: 250px;
            z-index: 1000;
        }
        
        #physics-hud h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #4CAF50;
            font-size: 18px;
        }
        
        #controls-info {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .control-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .control-label {
            color: #FFC107;
        }
        
        #physics-calculations {
            font-family: 'Courier New', monospace;
        }
        
        .physics-value {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .physics-formula {
            color: #64B5F6;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <div id="loading">Loading Solar System...</div>
    <div id="error-message"></div>
    <div id="projectile-info" style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px;"></div>
    <div id="physics-hud">
        <h3>Projectile Motion Simulator</h3>
        <div id="controls-info">
            <div class="control-group">
                <span class="control-label">Movement:</span>
                <span>I, K, J, L</span>
            </div>
            <div class="control-group">
                <span class="control-label">Angle:</span>
                <span>↑ / ↓</span>
            </div>
            <div class="control-group">
                <span class="control-label">Force:</span>
                <span>W / S</span>
            </div>
            <div class="control-group">
                <span class="control-label">Throw:</span>
                <span>SPACE</span>
            </div>
            <div class="control-group">
                <span class="control-label">Pick up:</span>
                <span>E</span>
            </div>
        </div>
        <div id="physics-calculations"></div>
    </div>

    <!-- TensorFlow.js and HandPose -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@3.21.0/dist/tf-core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@3.21.0/dist/tf-converter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@3.21.0/dist/tf-backend-webgl.js"></script>
    <script>
        tf.setBackend('webgl').then(() => console.log('TensorFlow.js backend initialized'));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>
   
    {% comment %} <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script> {% endcomment %}
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.145.0/examples/jsm/",
            "@tweenjs/tween.js": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js",
            "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
